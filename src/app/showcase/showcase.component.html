<h1 class="showcase-title">Component Showcase</h1>
<div class="showcase-container">

  <!--buttons-->
  <div class="showcase-row">
    <mss-button (click)="buttonClicked()" label="Button..."></mss-button>
    <mss-button (click)="buttonClicked()" label="...with icon..." icon="assets/icons/mock_icon.svg"></mss-button>
    <mss-button (click)="buttonClicked()" label="...on right." icon="assets/icons/mock_icon.svg" iconPosition="right"></mss-button>
    <label class="showcase-label">Clicks: {{buttonClicksCounter}}!</label>
  </div>

  <!--checkbox-->
  <div class="showcase-row">
    <mss-checkbox [(checked)]="checkboxChecked" label="random checkbox"></mss-checkbox>
    <label class="showcase-label">Checked: {{checkboxChecked}}</label>
  </div>

  <!--progress-bar-->
  <div class="showcase-row">
    <label class="showcase-label">Progress: </label>
    <mss-progress-bar [progress]="progress"></mss-progress-bar>
    <button (click)="updateProgress(false)" class="showcase-label">&nbsp;-&nbsp;</button>
    <button (click)="updateProgress(true)" class="showcase-label">&nbsp;+&nbsp;</button>
  </div>

  <!--toggle-->
  <div class="showcase-row">
    <mss-toggle [(toggled)]="toggled" label="random toggle"></mss-toggle>
    <label class="showcase-label">Toggled: {{toggled}}</label>
  </div>

  <!--radio-button-group-->
  <div class="showcase-row">
    <mss-radio-button-group [options]="radioOptions" [(selected)]="radioSelected"></mss-radio-button-group>
    <label class="showcase-label">Radio selected: {{radioSelected}}</label>
  </div>

  <!--input-->
  <div class="showcase-row multiple">
    <mss-input [(value)]="inputValue1" label="Input: "></mss-input>
    <mss-input [(value)]="inputValue2" label="Number input: " type="number"></mss-input>
    <mss-input [(value)]="inputValue3"></mss-input>
    <mss-input [(value)]="inputValue4" label="Such placeholder: " placeholder="much wow"></mss-input>
    <label class="showcase-label">Values: [{{inputValue1}}], [{{inputValue2}}], [{{inputValue3}}], [{{inputValue4}}]</label>
  </div>

  <!--autocomplete-input-->
  <div class="showcase-row">
    <mss-autocomplete-input [label]="'choose your pokemon'" [placeholder]="'search pokemons'" [searchedItems]="searchInputArray"
    [(selected)]="selectedPokemon">
    </mss-autocomplete-input>
    <label class="showcase-label">Pokemon selected: {{selectedPokemon}}</label>
  </div>

  <!--modal-window-->
  <div class="showcase-row">
    <label class="showcase-label"></label>
    <button (click)="toggleModalShowing(0)" class="showcase-label">Show Modal</button>
    <button (click)="toggleModalShowing(1)" class="showcase-label">Show Modal without overlay</button>

    <mss-modal-window [(visible)]="modalShowing[0]">
      <h2>Modal window</h2>
      <div>{{loremIpsum}}</div>
      <button (click)="toggleModalShowing(0)">Close</button>
    </mss-modal-window>

    <mss-modal-window [(visible)]="modalShowing[1]" [overlay]="false">
      <h2>Modal window without overlay</h2>
      <div>{{loremIpsum}}</div>
      <button (click)="toggleModalShowing(1)">Close</button>
    </mss-modal-window>
  </div>

  <div class="showcase-row">
    <label class="showcase-label">Avatar:</label>
    <mss-avatar></mss-avatar>
  </div>

  <div class="showcase-row">
    <mss-select  [options]="selectOptions" [(selectedOption)]="selected"></mss-select>
    <label class="showcase-label">selected: {{selected}}</label>
  </div>
</div>
