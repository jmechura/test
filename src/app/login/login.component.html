<div class="login-wrapper">
  <div class="login-container">
    <form [formGroup]="loginForm" class="login-form">
      <img class="logo" src="assets/images/logo.svg">
      <mss-input formControlName="username" class="input" [(value)]="username" [placeholder]="'Uživatelské jméno'"></mss-input>
      <span *ngIf="loginForm.invalid && loginForm.touched">Nesprávne zadané jmnéno</span>
      <mss-input formControlName="password" class="input" type="password" [(value)]="password" [placeholder]="'Heslo'"></mss-input>
      <mss-button class="login-button" label="PŘIHLÁSIT SE" (click)="login()"></mss-button>
    </form>
  </div>
</div>
