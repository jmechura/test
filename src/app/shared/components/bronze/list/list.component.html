<div class="container">
  <div class="title">
    <ng-content></ng-content>
  </div>
  <div class="line" *ngFor="let item of data" (click)="emitClick(item)">
    <div class="label">{{item.label}}</div>
    <div class="value" [ngClass]="{'clickable': item.clickable}">{{item.value}}</div>
  </div>
</div>
