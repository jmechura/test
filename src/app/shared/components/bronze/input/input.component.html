<div class="input-container" [ngClass]="{'input-label-top': labelPosition === 'top'}">
  <label *ngIf="label" for="input" class="input-label">{{label}}</label>
  <input id="input" [type]="type" [(ngModel)]="inputValue" (blur)="touched()"
         [placeholder]="placeholder" [disabled]="disabled"
         class="input" [ngClass]="{'input-warn': warn}">
</div>
