<button class="button" [ngClass]="{'disabled': disabled}" [disabled]="disabled" [type]="type">
  <span class="button-content">
    <i class="button-icon material-icons" *ngIf="icon != undefined && iconPosition === 'left'">{{icon}}</i>
    {{label}}
    <i class="button-icon material-icons" *ngIf="icon != undefined && iconPosition === 'right'">{{icon}}</i>
  </span>
</button>
