<button class="button" [ngClass]="{'disabled': disabled}" [disabled]="disabled" [type]="type">
  <span class="button-content">
    <img [src]="icon" class="button-icon" *ngIf="icon != undefined && iconPosition === 'left'">
    {{label}}
    <img [src]="icon" class="button-icon" *ngIf="icon != undefined && iconPosition === 'right'">
  </span>
</button>
