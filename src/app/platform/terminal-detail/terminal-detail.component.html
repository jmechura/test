<div *ngIf="terminal" class="mss-view-container">
  <div class="mss-header-row">
    <div class="mss-title">{{'terminals.detail.detailTitle' | translate}} - {{terminal.id}}</div>
  </div>

  <mss-tabs [items]="detailOptions" (itemChanged)="setSelectedOption($event)"></mss-tabs>

  <div class="employee-detail-content" [formGroup]="terminalForm">
    <div *ngIf="selectedOption === detailOptions[0]">
      <div class="category-wrapper">
        <div class="column" *ngFor="let infoColumn of basicInfo">
          <div *ngIf="!editing">
            <div class="mss-input-like-container employee-detail-item" *ngFor="let item of infoColumn">
              <div class="label">{{item['label']}}</div>
              <div class="value">{{item['value']}}</div>
            </div>
          </div>
          <div *ngIf="editing">
            <div class="employee-detail-item" *ngFor="let item of infoColumn">
              <mss-input [label]="item['label']" [formControlName]="item['formName']" *ngIf="item['options'] == null"></mss-input>
              <mss-select [label]="item['label']" [formControlName]="item['formName']" *ngIf="item['options']"
                          [options]="stateSelect"></mss-select>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div *ngIf="selectedOption === detailOptions[1]">
      <div class="category-wrapper">
        <div class="column" *ngFor="let infoColumn of addressInfo">
          <div *ngIf="!editing">
            <div class="mss-input-like-container employee-detail-item" *ngFor="let item of infoColumn">
              <div class="label">{{item['label']}}</div>
              <div class="value">{{item['value']}}</div>
            </div>
          </div>

          <div *ngIf="editing">
            <div class="employee-detail-item" *ngFor="let item of infoColumn">
              <mss-input [label]="item['label']" [formControlName]="item['formName']"></mss-input>

            </div>
          </div>

        </div>
      </div>
    </div>

    <div *mssRoleIf="'users.edit'">
      <div class="edit-buttons-container" *ngIf="selectedOption === detailOptions[0] || selectedOption === detailOptions[1]">
        <mss-button [label]="'basic.edit' | translate" *ngIf="!editing" (click)="startEditing()" class="mss-action-button"></mss-button>
        <mss-button [label]="'basic.dismiss' | translate" *ngIf="editing" (click)="cancelEditing()"
                    class="mss-action-button right-margin"></mss-button>
        <mss-button [label]="'basic.save' | translate" *ngIf="editing" (click)="submitEdit()" class="mss-action-button"></mss-button>
      </div>
    </div>
  </div>
</div>
