<div class="mss-view-container">

  <!--header-->
  <div class="mss-header-row">
    <span class="mss-title">{{'issuers.title' | translate}}</span>
    <mss-button class="mss-action-button" [label]="'issuers.addIssuer' | translate" (click)="goToCreate()"></mss-button>
  </div>

  <div class="filter-container">
    <div class="filters" [formGroup]="filterForm">
      <mss-input class="mss-filter-item-label-top" formControlName="code" labelPosition="top" [label]="'basic.code' | translate">
      </mss-input>
      <mss-input class="mss-filter-item-label-top" formControlName="name" labelPosition="top" [label]="'issuers.list.name' | translate">
      </mss-input>
    </div>
    <mss-button class="mss-action-button clear" [label]="'basic.clearFilter' | translate" (click)="clearFilter()"></mss-button>
  </div>
  <div class="mss-action-button">
    <mss-button [label]="'basic.search' | translate" (click)="getIssuers()"></mss-button>
  </div>

  <!--issuers data table-->
  <div class="data-table-container">
    <ngx-datatable #table [loadingIndicator]="loading" [columnMode]="'force'" [externalPaging]="true"
                   [count]="totalItems" [limit]="rowLimit" [rows]="rows"
                   (page)="setPage($event)"
                   [externalSorting]="true"
                   (sort)="getSortedIssuers($event)"
                   [headerHeight]="70" [footerHeight]="50" [rowHeight]="'auto'" selectionType="single" (select)="onSelect($event)">

      <ngx-datatable-column [name]="'basic.code' | translate" prop="code" [sortable]="true" [cellClass]="'mss-click-able'">
        <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
          <span class="cell" title="Click to detail">{{value}}</span>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column [name]="'basic.name' | translate" prop="name" [sortable]="true">
        <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
          <span class="cell" title="Click to detail">{{value}}</span>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column [name]="'basic.address' | translate" prop="addressName" [sortable]="false">
        <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
          <span class="cell" title="Click to detail">{{value}}</span>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column [name]="'basic.city' | translate" prop="city" [sortable]="false">
        <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
          <span class="cell" title="Click to detail">{{value}}</span>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column [name]="'basic.street' | translate" prop="street" [sortable]="false">
        <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
          <span class="cell" title="Click to detail">{{value}}</span>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column [name]="'basic.zip' | translate" prop="zip" [sortable]="false">
        <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
          <span class="cell" title="Click to detail">{{value}}</span>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column [name]="'dictionary.state' | translate" prop="state" [sortable]="false">
        <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
          <span class="cell" title="Click to detail">{{value}}</span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-footer>
        <ng-template
          ngx-datatable-footer-template
          let-rowCount="rowCount"
          let-pageSize="pageSize"
          let-curPage="curPage">
          <mss-table-footer
            [page]="curPage"
            [rowsShown]="pageSize"
            [rowCount]="rowCount"
            (rowsShownChange)="changeLimit($event)"
            (changePage)="table.onFooterPage($event)"
            class="d-table-footer">
          </mss-table-footer>
        </ng-template>
      </ngx-datatable-footer>
    </ngx-datatable>
  </div>
</div>
