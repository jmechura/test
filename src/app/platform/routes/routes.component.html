<div class="routes-container">
  <div class="button-container">
    <mss-button class="routes-btn" (click)="switchModal()" [label]="'Add Route'"></mss-button>
    <mss-button class="routes-btn" [label]="'Save routes'" (click)="saveRoutes()"></mss-button>
  </div>
  <div *ngIf="rows" class="data-table-container">
    <ngx-datatable #table [loadingIndicator]="loading" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
                   [rowHeight]="'auto'" [rows]="rows">
      <!-- Row Detail Template -->
      <ngx-datatable-row-detail [rowHeight]="220" #myDetailRow>
        <ng-template let-row="row" ngx-datatable-row-detail-template>
          <div class="expandable-row-container">
            <div class="detail-column">
              <div class="select-wrapper input-shift">
                <div class="select-label">Rule</div>
                <mss-select class="detail-select" [(selectedOption)]="editRoute.ruleName" [options]="rules"></mss-select>
              </div>
              <mss-input class="input-shift" [label]="'Rule param'" [(value)]="editRoute.ruleParam"></mss-input>
              <mss-input [label]="'Description'" [(value)]="editRoute.description"></mss-input>
            </div>
            <div class="detail-column">
              <div class="select-wrapper input-shift">
                <div class="select-label">Target</div>
                <mss-select class="detail-select" [(selectedOption)]="editRoute.targetName" [options]="targets"></mss-select>
              </div>
              <mss-input class="input-shift" [label]="'Target param'" [(value)]="editRoute.targetParam"></mss-input>
              <mss-button class="detail-save" [label]="'Save'" (click)="saveEditing()"></mss-button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-row-detail>
      <ngx-datatable-column name="Order" prop="orderInTable"></ngx-datatable-column>
      <ngx-datatable-column name="Rule" prop="ruleName"></ngx-datatable-column>
      <ngx-datatable-column name="Rule param" prop="ruleParam"></ngx-datatable-column>
      <ngx-datatable-column name="Target" prop="targetName"></ngx-datatable-column>
      <ngx-datatable-column name="Target param" prop="targetParam"></ngx-datatable-column>
      <ngx-datatable-column name="Desctiprion" prop="description"></ngx-datatable-column>
      <ngx-datatable-column name="Action" [maxWidth]="160" [resizeable]="false" [draggable]="false" [sortable]="false">
        <ng-template ngx-datatable-cell-template let-row="row">
          <i class="material-icons click-able" (click)="editing(row)">edit</i>
          <i class="material-icons click-able" (click)="changeOrder(-1, row.$$index)"
             [ngClass]="{'disabled': rows[row.$$index].orderInTable === 0}">keyboard_arrow_up</i>
          <i class="material-icons click-able" (click)="changeOrder(1, row.$$index)"
             [ngClass]="{'disabled': rows[row.$$index].orderInTable === maxOrder}">keyboard_arrow_down</i>
          <i class="material-icons click-able" (click)="deleteRow(row.$$index)">clear</i>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>

<mss-modal-window [(visible)]="modalShowing">
  <form *ngIf="rules && targets" [formGroup]="newRouteForm" (ngSubmit)="addRoute()">
    <div class="routes-modal-container">
      <div class="close-wrapper" (click)="switchModal()">
        <div class="close">+</div>
      </div>
      <div class="mss-title">New Route</div>
      <div class="routes-select-container routing-table-modal-input">
        <div class="routes-label">Rule</div>
        <mss-select [(selectedOption)]="newRoute.ruleName" class="routes-select" formControlName="rule" [options]="rules"></mss-select>
      </div>
      <mss-input formControlName="ruleParam" class="routing-table-modal-input" [label]="'Rule param'"
                 [(value)]="newRoute.ruleParam"></mss-input>
      <div class="routes-select-container routing-table-modal-input">
        <div class="routes-label">Rule</div>
        <mss-select [(selectedOption)]="newRoute.targetName" class="routes-select" formControlName="target" [options]="targets">
        </mss-select>
      </div>
      <mss-input formControlName="targetParam" [label]="'Target param'" class="routing-table-modal-input" [(value)]="newRoute.targetParam">
      </mss-input>
      <mss-input formControlName="description" [label]="'Description'" class="routing-table-modal-input" [(value)]="newRoute.description">
      </mss-input>
      <mss-button [disabled]="newRouteForm.invalid" [label]="'Add'" class="routing-table-modal-input"></mss-button>
    </div>
  </form>
</mss-modal-window>
