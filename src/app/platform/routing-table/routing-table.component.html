<div class="routing-table-container mss-view-container">
  <div class="mss-header-row">
    <span class="mss-title">{{'routingTables.list.title' | translate}}</span>
    <mss-button class="mss-action-button" (click)="switchModal()" [label]="'routingTables.list.addTable' | translate"></mss-button>
  </div>
  <div *ngIf="rows.length > 0" class="data-table-container">
    <ngx-datatable #table [columns]="columns" [loadingIndicator]="loading" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
                   [rowHeight]="'auto'" [limit]="rowLimit" [rows]="rows">
      <ngx-datatable-column [name]="'routingTables.dictionary.name' | translate" prop="name">
        <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
          <span class="cell click-able" (click)="selectRow(row)">{{value}}</span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'routingTables.dictionary.description' | translate" prop="description">
        <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
          <div class="cell" *ngIf="edit !== row.$$index">{{value}}</div>
          <input class="table-input" autofocus *ngIf="edit === row.$$index" type="text" [(ngModel)]="editModel"/>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'basic.edit' | translate" [maxWidth]="140">
        <ng-template ngx-datatable-cell-template let-row="row">
          <i *ngIf="edit !== row.$$index" (click)="editing(row.$$index)" class="material-icons click-able">edit</i>
          <i *ngIf="edit === row.$$index" (click)="saveTable(row.$$index)" class="material-icons click-able">done</i>
          <i *ngIf="edit === row.$$index" (click)="clearEdit()" class="material-icons click-able">not_interested</i>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column [name]="'basic.delete' | translate" [maxWidth]="80">
        <ng-template ngx-datatable-cell-template let-row="row">
          <i (click)="showDeleteModal(row)" class="material-icons click-able">clear</i>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-footer>
        <ng-template
          ngx-datatable-footer-template
          let-rowCount="rowCount"
          let-pageSize="pageSize"
          let-curPage="curPage">
          <mss-table-footer
            [page]="curPage"
            [rowsShown]="pageSize"
            [rowCount]="rowCount"
            (rowsShownChange)="changeLimit($event)"
            (changePage)="table.onFooterPage($event)"
            class="d-table-footer">
          </mss-table-footer>
        </ng-template>
      </ngx-datatable-footer>
    </ngx-datatable>
  </div>
</div>

<mss-modal-window [(visible)]="modalShowing">
  <form [formGroup]="newTableForm" (ngSubmit)="addRoutingTable()">
    <div class="routing-table-modal-container">
      <div class="close-wrapper" (click)="switchModal()">
        <div class="close">+</div>
      </div>
      <div class="mss-title">{{'routingTables.list.addTable' | translate}}</div>
      <div class="name-wrapper routing-table-modal-input">
        <mss-input formControlName="name" [label]="'routingTables.dictionary.name' | translate" [(value)]="newTable.name"></mss-input>
        <div *ngIf="showMessage()" class="warning-text">{{'routingTables.list.nameExist' | translate}}</div>
      </div>
      <mss-input formControlName="description" class="routing-table-modal-input"
                 [label]="'routingTables.dictionary.description' | translate"
                 [(value)]="newTable.description"></mss-input>
      <mss-button [disabled]="newTableForm.invalid" [label]="'basic.save' | translate"></mss-button>
    </div>
  </form>
</mss-modal-window>

<mss-modal-window [(visible)]="warnModalVisible">
  <div class="mss-title">Opravdu chcete záznam odstranit?</div>
  <div class="modal-buttons">
    <mss-button class="button" label="Zavřít" (click)="switchWarnModal()"></mss-button>
    <mss-button class="button" label="Ano" (click)="deleteRow()"></mss-button>
  </div>
</mss-modal-window>
