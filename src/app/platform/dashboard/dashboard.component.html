<div class="mss-view-container">
  <div class="mss-header-row">
    <span class="mss-title">{{'transactions.list.title' | translate}}</span>
  </div>

  <div class="row">
    <div class="column">
      <mss-tabs class="tabs" [items]="filterOptions" (itemChanged)="visibleFilter = $event"></mss-tabs>

      <div class="content" *ngIf="visibleFilter.value ===  TransactionFilterSection.DATE">
        <div class="row wrapped">
          <div class="calendar-select filter-item">
            <span class="label">{{'dictionary.from' | translate}}</span>
            <mss-date-time-picker-input [pickedDate]="fromDate" (pickedDateChange)="changeFromDate($event)"></mss-date-time-picker-input>
          </div>
          <div class="calendar-select filter-item">
            <span class="label">{{'dictionary.to' | translate}}</span>
            <mss-date-time-picker-input [pickedDate]="toDate" (pickedDateChange)="changeToDate($event)"></mss-date-time-picker-input>
          </div>
        </div>

      </div>
      <div class="content column" *ngIf="visibleFilter.value === TransactionFilterSection.TRANSACTION">
        <div class="row wrapped">
          <mss-input [label]="'dictionary.responseCode' | translate" class="filter-item"
                     [(value)]="pagination.search.predicateObject.responseCode"></mss-input>
          <mss-select [disabled]="types.length === 0"
                      class="filter-item"
                      [label]="'dictionary.transactionType' | translate"
                      [options]="types"
                      [(selectedOption)]="pagination.search.predicateObject.transactionType"></mss-select>
          <mss-select [disabled]="states.length === 0"
                      class="filter-item"
                      [options]="states"
                      [label]="'dictionary.transactionState' | translate"
                      [(selectedOption)]="pagination.search.predicateObject.state"></mss-select>
        </div>
        <div class="row wrapped">
          <mss-input [label]="'dictionary.approvalCode' | translate" class="filter-item"
                     [(value)]="pagination.search.predicateObject.approvalCode"></mss-input>
          <mss-input [label]="'dictionary.uuid' | translate" class="filter-item"
                     [(value)]="pagination.search.predicateObject.uuid"></mss-input>
          <mss-input [label]="'dictionary.rrn' | translate" class="filter-item"
                     [(value)]="pagination.search.predicateObject.rrn"></mss-input>
        </div>

      </div>

      <div class="content column" *ngIf="visibleFilter.value === TransactionFilterSection.LOCATION">
        <div class="row wrapped">
          <mss-select [disabled]="issuerCodes.length === 0"
                      *mssRoleIf="'filters.issuerCodeSelect'"
                      class="filter-item"
                      [label]="'dictionary.issuerCode' | translate"
                      labelPosition="top"
                      [options]="issuerCodes"
                      [selectedOption]="pagination.search.predicateObject.issuerCode"
                      (selectedOptionChange)="selectIssuerCode($event)"></mss-select>
          <mss-select [disabled]="cardGroupCodes.length === 0"
                      *mssRoleIf="'filters.cardGroupCodeSelect'"
                      class="filter-item"
                      [options]="cardGroupCodes"
                      [label]="'dictionary.cardGroupCode' | translate"
                      labelPosition="top"
                      [(selectedOption)]="pagination.search.predicateObject.cardGroupCode"></mss-select>
          <mss-select [disabled]="networkCodes.length === 0"
                      class="filter-item"
                      *mssRoleIf="'filters.networkCodeSelect'"
                      [label]="'dictionary.networkCode' | translate"
                      labelPosition="top"
                      [options]="networkCodes"
                      [selectedOption]="pagination.search.predicateObject.networkCode"
                      (selectedOptionChange)="selectNetworkCode($event)"></mss-select>
          <mss-select [disabled]="merchantCodes.length === 0"
                      class="filter-item"
                      *mssRoleIf="'filters.merchantCodeSelect'"
                      [label]="'dictionary.merchantCode' | translate"
                      labelPosition="top"
                      [options]="merchantCodes"
                      [selectedOption]="pagination.search.predicateObject.merchantCode"
                      (selectedOptionChange)="selectMerchantCode($event)"></mss-select>
          <mss-select [disabled]="orgUnitCodes.length === 0"
                      *mssRoleIf="'filters.orgUnitCodeSelect'"
                      class="filter-item"
                      [label]="'dictionary.orgUnitCode' | translate"
                      labelPosition="top"
                      [options]="orgUnitCodes"
                      [(selectedOption)]="pagination.search.predicateObject.orgUnitCode"></mss-select>
        </div>
      </div>

      <div class="content column" *ngIf="visibleFilter.value === TransactionFilterSection.PAYMENT">
        <div class="row wrapped">
          <mss-input [label]="'dictionary.cln' | translate" class="filter-item"
                     [(value)]="pagination.search.predicateObject.cln"></mss-input>
          <mss-input [label]="'dictionary.terminalCode' | translate" class="filter-item"
                     [(value)]="pagination.search.predicateObject.terminalCode"></mss-input>
          <mss-input [label]="'dictionary.amount' | translate" class="filter-item" [type]="'number'"
                     [(value)]="pagination.search.predicateObject.amount"></mss-input>
          <mss-input [label]="'dictionary.dstStan' | translate" class="filter-item" [type]="'number'"
                     [(value)]="pagination.search.predicateObject.dstStan"></mss-input>
          <mss-input [label]="'dictionary.specificSymbol' | translate" class="filter-item" [placeholder]="'Specific Symbol'"
                     [(value)]="pagination.search.predicateObject.specificSymbol"></mss-input>
          <mss-input [label]="'dictionary.variableSymbol' | translate" class="filter-item" [placeholder]="'Variable Symbol'"
                     [(value)]="pagination.search.predicateObject.vs"></mss-input>
        </div>
      </div>
    </div>
    <mss-button class="mss-action-button shifted" [label]="'basic.clearFilter' | translate" (click)="clearFilter()"></mss-button>
  </div>

  <div class="mss-action-button">
    <mss-button [label]="'basic.search' | translate" (click)="getTransactions()"></mss-button>
  </div>
  <div class="data-table-container">
    <ngx-datatable #table (activate)="goToDetail('transaction', $event)" [externalPaging]="true"
                   [count]="tableData ? tableData.totalElements : 0 " [loadingIndicator]="loading"
                   (page)="setPage($event)"
                   [externalSorting]="true"
                   (sort)="getSortedTransactions($event)"
                   [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="48" [limit]="pagination.pagination.number"
                   [rows]="rows">
      <ngx-datatable-column [name]="'dictionary.uuid' | translate" prop="uuid" [sortable]="false">
        <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
          <span class="cell clickable" [title]="value" (click)="goToDetail('uuid', value)"> {{value}}</span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'dictionary.terminalDate' | translate" prop="termDttm" [sortable]="false"></ngx-datatable-column>
      <ngx-datatable-column [name]="'dictionary.terminalCode' | translate" prop="terminalCode" [sortable]="false">
        <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
          <span class="cell clickable" title="Click to move to the detail." (click)="goToDetail('terminal', value)"> {{value}}</span>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column [name]="'dictionary.orgUnitCode' | translate" prop="orgUnitCode"
                            [sortable]="false" *mssRoleIf="'filters.orgUnitCodeSelect'">
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'dictionary.merchantCode' | translate" prop="merchantCode"
                            [sortable]="false" *mssRoleIf="'filters.merchantCodeSelect'">
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'dictionary.transactionType' | translate" prop="transactionType"
                            [sortable]="false"></ngx-datatable-column>
      <ngx-datatable-column [name]="'dictionary.cardGroupCode' | translate" prop="cardGroupCode"
                            [sortable]="false" *mssRoleIf="'filters.cardGroupCodeSelect'">
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'dictionary.approvalCode' | translate" prop="approvalCode" [sortable]="false"></ngx-datatable-column>
      <ngx-datatable-column [name]="'dictionary.responseCode' | translate" prop="responseCode" [sortable]="false"></ngx-datatable-column>
      <ngx-datatable-column [name]="'dictionary.cln' | translate" prop="cln" [sortable]="false"></ngx-datatable-column>
      <ngx-datatable-column [name]="'dictionary.amount' | translate" prop="amount" [sortable]="true"></ngx-datatable-column>
      <ngx-datatable-column [name]="'dictionary.transactionState' | translate" prop="state" [sortable]="false"></ngx-datatable-column>

      <ngx-datatable-column [name]="'dictionary.dstStan' | translate" prop="dstStan" [sortable]="false"
                            *mssRoleIf="'transactions.dstStanColumn'"></ngx-datatable-column>
      <ngx-datatable-column [name]="'dictionary.rrn' | translate" prop="rrn" [sortable]="false"
                            *mssRoleIf="'transactions.rrnColumn'"></ngx-datatable-column>
      <ngx-datatable-column [name]="'dictionary.variableSymbol' | translate" prop="vs" [sortable]="false"
                            *mssRoleIf="'transactions.variableSymbolColumn'"></ngx-datatable-column>
      <ngx-datatable-footer>
        <ng-template
          ngx-datatable-footer-template
          let-rowCount="rowCount"
          let-pageSize="pageSize"
          let-curPage="curPage">
          <mss-table-footer
            [page]="curPage"
            [rowsShown]="pageSize"
            [rowCount]="rowCount"
            (rowsShownChange)="changeLimit($event)"
            (changePage)="table.onFooterPage($event)"
            class="d-table-footer">
          </mss-table-footer>
        </ng-template>
      </ngx-datatable-footer>
    </ngx-datatable>
  </div>
</div>
